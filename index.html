					theme_advanced_buttons4 : "",
					theme_advanced_toolbar_location 	: "top",
					theme_advanced_toolbar_align 		: "left",
					theme_advanced_statusbar_location 	: "bottom",
					theme_advanced_resizing 			: true,
					theme_advanced_resize_horizontal 	: false,

				// bramus_cssextras config - load the plugin
					plugins 	: "bramus_cssextras",

				// bramus_cssextras config - hook the content.css
					content_css : "css/mycontent.css,css/mycontent2.css",

				// bramus_cssextras config - classes and ids used (disabled as this goes automatically since 0.4.0)
					// bramus_cssextras_classesstring : "li::ul[smallList,bigList];img::self[floatLeft,floatRight];a::self[test];p::self[introClass]",
					// bramus_cssextras_idsstring : "p::self[introText]",

				// debug?
					debug : false
			});
